<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="ru">
    <title>Список проектов</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(projects)}">
        <form th:action="@{/logout}" method="post">
            <div class="col-sm-10"><h2>Проекты</h2></div>
        </form>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>User rule</th>
                <th>View</th>
                <th sec:authorize="hasAuthority('ADMIN')">Edit</th>
                <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
            </tr>
            <tr th:each="project : ${projects}">
                <td th:text="${project.projectName}">Project Name</td>
                <td th:text="${project.projectDbName}">Project DB Name</td>
                <td th:each="role : ${project.roles}"><span th:text="${role}"></span></td>
                <td><a th:href="${'/project/' + project.id}">View</a> </td>
                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="${'/user/edit/' + project.id}">Edit</a> </td>
                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="${'/user/delete/' + project.id}">Delete</a> </td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
